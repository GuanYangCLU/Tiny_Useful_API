<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guan's API Lab</title>
    <link href="css/index/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>

    <script src="js/index/leetCodeInfo.js" type="text/javascript"></script>
    <script src="js/index/index.js" type="text/javascript"></script>
    <script src="js/index/schedule.js" type="text/javascript"></script>
  </head>
  <body>
    <h3>Jquery + VanillaJS to Generate LeetCode File Name</h3>
    <small>Hint: open console to grab .js and .py</small>
    <div>SAMPLE: 938. Range Sum of BST</div>
    <div>
      <input id="leetInput" placeholder="leetcode question name" />
      <button id="generateLeet" onclick="getLeetFileName()">
        Generate
      </button>
      <button id="resetLeet" onclick="resetLeet()">
        Reset
      </button>
    </div>
    <div id="leetOutput">
      <label>Output: </label>
    </div>
    <div>Tiny bug: manually clear input and generate will not clear output</div>
    <h3>Old Stuff</h3>
    <div><a href="nekocafe.html">Nekocafe Japan</a></div>
    <div><a href="https://happyrouter.imgbb.com/">Pic Source</a></div>
    <div><a href="standup.html">Stand Up</a></div>
    <div>
      <h5>LeetCode Practice Records</h5>
      <div class="monthBar">
        <div>
          <button onclick="initMonth('prev')">Prev</button>
        </div>
        <div id="month"></div>
        <div>
          <button onclick="initMonth('next')">Next</button>
        </div>
        <div>
          <button onclick="initMonth()">Reset</button>
        </div>
      </div>
      <table>
        <thead class="tableRow">
          <td>Sun</td>
          <td>Mon</td>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thu</td>
          <td>Fri</td>
          <td>Sat</td>
        </thead>
        <tbody id="schedule"></tbody>
      </table>
    </div>
  </body>
</html>
