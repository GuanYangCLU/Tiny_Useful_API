<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stand Up</title>
    <link href="css/standup/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>

    <script src="js/index/standup.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="cell" id="Nasi" onclick="onChangeStatus()">
          Nasi
        </div>
        <div class="board">
          Stand Up<br />
          <small>Double Click to Check</small>
        </div>
        <div class="cell" id="reset" onclick="onResetStatus()">
          Reset
        </div>
      </div>
      <div class="row">
        <div class="cell" id="Gabo" onclick="onChangeStatus()">
          Gabo
        </div>
        <div class="cell" id="Pathik" onclick="onChangeStatus()">
          Pathik
        </div>
        <div class="cell" id="Rachit" onclick="onChangeStatus()">
          Rachit
        </div>
        <div class="cell" id="Olivia" onclick="onChangeStatus()">
          Olivia
        </div>
      </div>
      <div class="row">
        <div class="cell" id="Richard" onclick="onChangeStatus()">
          Richard
        </div>
        <div class="cell" id="Matty" onclick="onChangeStatus()">
          Matty
        </div>
        <div class="cell" id="Mitch" onclick="onChangeStatus()">
          Mitch
        </div>
        <div class="cell" id="Manh" onclick="onChangeStatus()">
          Manh
        </div>
      </div>
      <div class="row">
        <div class="cell" id="Wilson" onclick="onChangeStatus()">
          Wilson
        </div>
        <div class="cell" id="Victor" onclick="onChangeStatus()">
          Victor
        </div>
        <div class="cell" id="Kevin" onclick="onChangeStatus()">
          Kevin
        </div>
        <div class="cell" id="Guan" onclick="onChangeStatus()">
          Guan
        </div>
      </div>
    </div>
  </body>
</html>
